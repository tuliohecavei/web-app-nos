<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    <title>Encurtador de URL</title>

<!--FONTE LOGOTIPO-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<!--FONTE TEXTOS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">   
    </head>

    <body> 
        
            <!-- Logotipo topo-->
            <header>
                <h2 id="logotipo">nós.short</h2>
            </header>
            
            <!-- Título principal da página-->
            <div class="content">
                <h1 id="title">nós.short</h1>
                <p>O melhor encurtador de links</p>
            </div>
            
            <!-- Caixa de URL e botão -->
            <div class="search-bar">
                <input class="input-url" id="input-url" type="text" placeholder="Insira um link para encurtar...">
                <button class="btn">
                        Button
                </button>
            </div>
            
            <!-- Botão de acesso ao histórico-->
            <div id="historico">
                <p>Visualizar os últimos links encurtados</p>
                
            </div>
            
            <!-- Legenda -->

            <footer>
                <p>Todos os direitos reservados @ Nosso Olhar Solidário 2023</p>
            </footer>
             
    </body>
</html>
